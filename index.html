<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS LINK  -->
  <!-- CSS LINK  -->

  <link rel="stylesheet" href="/CSS/style.css">

  <!-- FONT AWESOME LINK  -->
  <!-- FONT AWESOME LINK  -->

  <link rel="stylesheet" href="FONT AWESOME/all.min.css">

  <!-- bootstrap stylesheets link  -->
  <!-- bootstrap stylesheets link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <!-- START HEADER  -->
  <!-- START HEADER  -->

  <header>
    <div class="m-auto d-flex justify-content-between align-items-center p-3 p-lg-5"
    style="width: 65%;"
    >
      <!-- LOGO CHILD -->
      <div>
        <img src="/IMAGES/logo.png">
      </div>
      <!-- SEARCH CHILD  -->
      <div class="w-75">
        <nav class=" navbar navbar-light bg-white">
          <div class="w-100">
            <form class="d-flex justify-content-center">
              <input id="searchField" class="w-100 form-control me-2 py-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </nav>
      </div>
      <!-- ICON CHILD  -->
      <div>
        <i class="fa-regular fa-heart fs-4"></i>
        <i class="fa-solid fa-user fs-4 mx-3"></i>
        <i class="fa-solid fa-cart-arrow-down fs-4"></i>
      </div>
    </div>
  </header>

  <!-- END HEADER  -->
  <!-- END HEADER  -->

  <!-- START MAIN  -->
  <!-- START MAIN  -->
  <main class="ms-auto"
  style="width: 80%;">
    <section class="row">
        <nav class="col-lg-2 justify-self-right">
          <div class="btn-group-vertical">
            <button id="mensClotingButton" class="bg-dark text-light w-100 fs-5 my-1 py-1 text-nowrap">men's clothing</button>
            <button id="jeweleryButton" class="bg-dark text-light w-100 fs-5 my-1 py-1 text-nowrap">jewelery</button>
            <button id="electronicsButton" class="bg-dark text-light w-100 fs-5 my-1 py-1 text-nowrap">electronics</button>
            <button id="womensClothingButton" class="bg-dark text-light w-100 fs-5 my-1 py-1 text-nowrap">women's clothing</button>
          </div>
        </nav>
        <section class="col-lg-8">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div id="carouselInnerItems" class="carousel-inner">
 
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
    </section>
  </main>

  <script src="JS/app.js"></script>

  <!-- FONT AWESOME JS LINK  -->
  <!-- FONT AWESOME JS LINK  -->

  <script src="FONT AWESOME/all.min.js"></script>

  <!-- bootstrap script link  -->
  <!-- bootstrap script link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
